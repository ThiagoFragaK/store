<mat-toolbar class="max-w-7x1 mx-auto border-x justify-between">
    <a routerLink="home">Super Store</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon
            [matBadge]="1"
            matBadgeColor="warn"
        >
            shopping_cart
        </mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">Item</span>
                <a routerLink="cart">Enter Cart</a>
            </div>
            <div class="py-3">
                <div class="flex justify-between font-light mb-2">
                    Keyboard x 2
                    <span class="font-bold"> {{ '157' | currency }} </span>
                </div>
            </div>
            <div class="flex justify-between py-3 font-ligh">
                Total: <span> {{ '314' | currency }} </span>
            </div>
            <div class="pt-3 flex justify-between">
                <button 
                    routerLink="cart"
                    class="bg-rose-600 text-white rounded-full w-9 h-9"
                ><mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button 
                    routerLink="cart"
                    class="bg-green-600 text-white rounded-full w-9 h-9"
                ><mat-icon>remove_shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
